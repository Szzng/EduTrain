{% extends 'base/base.html'%}
{% block title %}회원가입{% endblock title %}

{% block content %}

    {% if form.errors %}
        <p style="color:red;">양식에 맞게 작성해주세요.</p>
    {% endif %}

    {% if user.is_authenticated %}
        {% include 'register/mypage.html' %}
        <a href="{% url 'register:logout' %}">로그아웃</a>

    {% else %}
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit"> 가입하기 </button>
        </form>
    {% endif %}

{% endblock content %}
